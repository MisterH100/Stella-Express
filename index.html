<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/a96931ab64.js" crossorigin="anonymous"></script>
    <title>Stella Express</title>
</head>
<body>
  <section class="landing">
     <div class="landing__back-block"></div>
	 
     <nav class="landing__nav">
	     <h1 class="landing__logo">STELLA<span class="landing__logo landing__logo--red">EXPRESS</span></h1>
		 <ul class="landing__list">
		     <li class="landing__item">Home</li>
			 <li class="landing__item">Services</li>
			 <li class="landing__item">Contact Us</li>
		 </ul>
		 <p class="landing__contact">+263 000 000 000</p>
	 </nav>
	 
	 <p class="landing__text">Fast, Reliable and Trusted Money Transfer Service From<br> SA to Zimbabwe and Zimbabwe to SA</p>
	 
	 <p class="landing__contact-link"><a href="#">Get in touch</a></p>
	 <div class="landing__card-container">
	     <div class="landing__card">
	         <h2 class="landing__card-text">Deposit money at:<br>Address</h2>
			 <h2 class="landing__card-text">Collect money at:<br>Address</h2>
	     </div>
	     <div class="landing__card landing__card--transparent">
		     <h2 class="landing__transaction">You send: <span class="landing__money"><span class=landing__amount">1000</span><span class="landing__currency">ZAR</span></span></h2>
			 <h2 class="landing__transaction"> They get: <span class="landing__money"><span class=landing__amount">900</span><span class="landing__currency">ZAR</span></span></h2>
	     </div>
	 </div> 
  </section>
</body>
